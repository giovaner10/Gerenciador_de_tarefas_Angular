<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>

    <tr style="text-align: center;">
  	<th style="text-align: center;">Tarefa</th>
    <th style="text-align: center;">Conclu√≠da</th>
    <th style="text-align: center;">Inicio</th>
    <th style="text-align: center;">Conclusao</th>
  	<th class="text-center">
      <a 
         [routerLink]="['/tarefas/cadastrar']"
         class="btn btn-xs btn-success">
         <span class="glyphicon glyphicon-plus" 
           aria-hidden="true"></span> Novo
      </a>
  </th>
  </tr>


  <tr *ngFor="let tarefa of tarefas"  >

    <td [class.sucess]="tarefa.concluida">
        {{tarefa.nome}}
    </td>

    <td style="width: 70px" class="text-center" [class.sucess]="tarefa.concluida">
      <input 
      (click)="alterarStatus(tarefa)"
        type="checkbox"
        [value]="tarefa.id"
        [checked]="tarefa.concluida"
        >
    </td>

    <td style="width: auto" class="text-center" [class.sucess]="tarefa.concluida">
      {{tarefa.inicioTarefa | date:'short'}}
    </td>

    <td style="width: auto" class="text-center" [class.sucess]="tarefa.concluida">
      <p *ngIf="!tarefa.concluida">Em andamento...</p>
      <p *ngIf="tarefa.concluida">{{tarefa.fimTarefa | date:'short'}} </p>
    </td>
    
    <td class="text-center" style="width: 200px" [class.sucess]="tarefa.concluida">

      <a 
        [routerLink]="['/tarefas/editar', tarefa.id]"
        title="Editar" alt="Editar"
        class="btn btn-xs btn-info">
        <span class="glyphicon glyphicon-pencil" 
          aria-hidden="true"></span> Editar
      </a>

      <a href="#" title="Remover" alt="Remover" 
        (click)="remover($event, tarefa)"
        class="btn btn-xs btn-danger">
        <span class="glyphicon glyphicon-remove" 
          aria-hidden="true"></span> Remover
      </a>

    </td>

  </tr>
</tbody>

</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
